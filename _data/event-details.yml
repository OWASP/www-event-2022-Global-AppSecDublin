pitch: >- 
   The OWASP 2022 Global AppSec European conference will be held virtually June 6-10, 2022. 
   <br><br>
   Designed for private and public sector infosec professionals, the two day OWASP conferences equip developers, defenders, and advocates to build a more 
   secure web.  We are offering educational 1-day, 2-day, and 3-day training courses on June 6-8. 
   <br><br>
   Join us for leading application security technologies, speakers, prospects, and community, in a unique event that will build on everything you already know to expect from an OWASP Global Conference.     
