  name: Shira Shamban
  #title: 
  bio: "<p>Shira Shamban is a technical expert with a focus on cloud security. Currently, she is the co-founder and CEO of Solvo, the first application-aware cloud security solution. Shira started her professional career in cybersecurity as a military officer in the elite intelligence unit 8200. Shira strongly believes in empowering women and under-represented communities in the world of technology. She volunteers as a lecturer and a mentor in forums such as SheCodes, Cyber Ladies and Women in AppSec. Shira started the local mentoring program Security Diva and is the co-chair of OWASP Israel.</p>"
